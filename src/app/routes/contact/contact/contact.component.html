<div class="contact-page">
  <!-- Header Section -->
  <div class="contact-header">
    <button class="contact-btn">Contact US</button>
    <h1>Let's work together</h1>
    <p>Any question or remark? Just write us a message</p>
  </div>

  <div class="contact-container">
    <!-- Left Section: Image & Contact Info -->
    <div class="contact-info">
      <div class="contact-image-container">
        <img src="img/about.jpg" alt="Contact Us" class="contact-image" />
      </div>
      <div class="info-details">
        <p>
          <span class="icon">ðŸ“§</span>
          Email: <a href="mailto:example@gmail.com">example&#64;gmail.com</a>
        </p>
        <p>
          <span class="icon">ðŸ“ž</span>
          Phone: +1234 568 963
        </p>
      </div>
    </div>

    <!-- Right Section: Contact Form -->
    <div class="contact-form">
      <h2>Send a message</h2>
      <p>
        If you would like to discuss anything related to payment, account,
        licensing, partnerships, or have pre-sales questions, you're at the
        right place.
      </p>

      <form>
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="input-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Write a message"></textarea>
        </div>

        <button type="submit" class="send-btn">Send Inquiry</button>
      </form>
    </div>
  </div>
</div>
