<div class="checkout-container" style="margin-top: 100px">
  <!-- Billing Details -->
  <div class="checkout-box">
    <h2>Billing Details</h2>

    <div class="input-group">
      <label>First Name*</label>
      <input type="text" placeholder="Enter First Name" />
    </div>

    <div class="input-group">
      <label>Last Name*</label>
      <input type="text" placeholder="Enter Last Name" />
    </div>

    <div class="input-group">
      <label>Company Name</label>
      <input type="text" placeholder="Enter Company Name" />
    </div>

    <div class="input-group">
      <label>Company GST</label>
      <input type="text" placeholder="Enter GST (Optional)" />
    </div>

    <div class="input-group">
      <label>Address</label>
      <textarea placeholder="Enter Your Address"></textarea>
    </div>

    <div class="input-group">
      <label>Town / City</label>
      <input type="text" placeholder="Enter Town / City" />
    </div>

    <div class="input-group">
      <label>State</label>
      <input type="text" placeholder="Enter State" />
    </div>

    <div class="input-group">
      <label>Country</label>
      <select>
        <option>Select Your Country</option>
      </select>
    </div>

    <div class="input-group">
      <label>Postcode / ZIP</label>
      <input type="text" placeholder="Enter Postcode / ZIP" />
    </div>

    <div class="input-group">
      <label>Phone*</label>
      <input type="text" placeholder="Enter Phone Number" />
    </div>

    <button class="buy-now mt-3">Continue</button>
  </div>

  <!-- Product Summary (Right Side) -->
  <div class="checkout-box">
    <h2>Your Product</h2>

    <div class="product-summary">
      <div class="product-info">
        <h3>Product Name</h3>
        <p>Quantity: 1</p>
      </div>
      <img src="gateway.png" class="product-icon" alt="Product Image" />
    </div>

    <!-- <h3>₹ 1 <span>/Year</span></h3> -->

    <div class="price-details">
      <p><span>Subtotal:</span> <strong>₹0.82</strong></p>
      <p><span>GST (18%):</span> <strong>₹0.18</strong></p>
      <p><span>Total:</span> <strong>₹1.00</strong></p>
    </div>

    <div class="promo-code">
      <label>Promo Code</label>
      <div class="promo-input-container">
        <input type="text" placeholder="Enter promo code" />
        <button class="btn-apply">Apply</button>
      </div>
    </div>

    <div class="payment-options">
      <label>
        <input type="radio" checked /> Pay Using Card, Netbanking, Wallet & UPI
      </label>
    </div>

    <div class="terms">
      <input type="checkbox" /> I agree to the terms & conditions
    </div>

    <button class="buy-now">Buy Now</button>

    <div class="payment-section">
      <img src="gateway.png" alt="Payment Methods" class="payment-image" />
    </div>
  </div>
</div>
